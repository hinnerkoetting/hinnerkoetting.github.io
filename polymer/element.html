
<link rel="stylesheet" type="text/css" href="bunnies.css">

<polymer-element name="bunnies-element">

  <template>
  <style>


  </style>
  <paper-header-panel id="core_header_panel" mode="waterfall" shadow="true" z="5">
    <paper-toolbar id="core_toolbar" >

      <div horizontal layout style="width: 100%">
        Bumping Bunnies
      </div>
    </paper-toolbar>
    <div id="content" class="horizontal layout wrap justified">



      <paper-material elevation="3" id="intro" class="card">
        <h1 id="home">Bumping Bunnies</h1>
        <p>
          Bumping bunnies is a remake of <a
            href="http://brainchilddesign.com/Bottom.php?Page=Games&SubPage=JnB">Jump'n
            Bump</a>.<br /> You can play against your friends via WIFI or Bluetooth or on the same PC.<br/>
        </p>
      </paper-material>

      <paper-material elevation="3"  id="download" class="card">
        <h1 id="home">Download</h1>
        <p>

          <a href="https://play.google.com/store/apps/details?id=de.oetting.bumpingbunnies">
          <paper-button>Play store</paper-button>
          </a>
          <a href="http://www.amazon.co.uk/Hinnerk-Oetting-Bumping-Bunnies/dp/B00Z1NZOCA/ref=sr_1_1?ie=UTF8&qid=1435498039&sr=8-1&keywords=bumping+bunnies">
            <paper-button raised >Amazon</paper-button>
          </a>
          <a href="../files/bumping-bunnies.jar">
            <paper-button raised >PC & Mac</paper-button>
          </a>
        </p>
      </paper-material>

      <paper-material elevation="3" class="screenshotCard">
            <iron-image src="images/screenshot.png" id="screenshot"  preload fade  sizing="cover"/>
      </paper-material>




      <paper-material elevation="3" class="card" id="youtubeCard">
        <h1 id="home">Watch on Youtube</h1>
        <div id="ytplayer"></div>
      </paper-material>

      <paper-material elevation="3" class="card" id="contact">
        <h1 id="home">Contact</h1>
        <contact-card  class="layout horizontal starred">
          <img src="images/contact.png" alt="contact" class="circle"/>
          <div class="flex self-center" style="margin-left: 15px;">
            Hinnerk Oetting
          </div>
        </contact-card>
      </paper-material>

      </paper-header-panel>
    </template>

    <script>

    Polymer({
      is: "bunnies-element"
    });


    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '460',
        width: '640',
        videoId: 'ckGZs2ei7nE'
      });
    }
    </script>

  </polymer-element>
